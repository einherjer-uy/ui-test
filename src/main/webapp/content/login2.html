<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--see http://getbootstrap.com/css/-->
    <title>Twitter - Corporate Events Tracking System</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="../public/css/tt.css" media="screen"> -->
    <style type="text/css">
    	#login-msg {
    		color: white;
    		padding: 10px 30px 20px;
			background-color: rgba(0, 0, 0, 0.15);
			text-shadow: #000 0 1px 2px;
    	}

    	#login-form {
			background-color: rgba(241, 241, 241, 0.80);
    	}
    </style>
</head>
<body>
	
	<!-- Navbar -->
	<div class="navbar navbar-inverse">	
		<div class="navbar-inner">
	    	<a class="brand" href="#">Title</a>		    
		</div>				
	</div>

	<!-- Container -->
	<div class="container">
		<div class="row-fluid">
			<div id="login-msg" class="span6 text-center hidden-phone">
				<h3>Twitter</h3>
				<h4>Corporate Events Ticket System</h4>
			</div>			
			<div id="login-form" class="span6">				
				
				<form class="form-horizontal">
					<div class="alert alert-danger">
						Incorrect user name or password.
					</div>
					<div class="control-group">
						<label class="control-label hidden-phone" for="username">Username</label>
						<div class="controls">
							<input type="text" id="username" name="username" placeholder="Enter e-mail" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label hidden-phone" for="password">Password</label>
						<div class="controls">
							<input type="password" id="password" name="password" placeholder="Password" />
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<input type="submit" class="btn btn-primary btn-small pull-right" value="Sign In" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script>
		$(function () { //$() shorthand for $(document).ready()
			if (window.location.search=="?error") {
		  		$(".alert").removeClass("hide");
		  	}
		});
	</script>
</body>
</html>
