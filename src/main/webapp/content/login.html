<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--see http://getbootstrap.com/css/-->
    <title>Twitter - Corporate Events Tracking System</title>
    <link rel="stylesheet" href="../public/lib/bootstrap/css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="../public/css/tt.css">
</head>
<body>
	<div class="tt-login-background">
		<img class="tt-login-image" src="../public/img/5.jpg">
	</div>

	<section class="tt-login-wrapper">
		<header class="navbar navbar-inverse navbar-static-top tt-navbar">
			<div class="container">
				<a class="navbar-brand" href="http://www.twitter.com">
					<span class="tt-icon tt-bird"/>
				</a>
			</div>
		</header>

		<div class="tt-login-welcome">
			<div class="tt-login-text visible-lg">
				<h2>Twitter</h2>
				<h3>Corporate Events Ticket System</h3>
			</div>
			<div class="panel tt-login-form">
				<div class="alert alert-danger hide">
					Incorrect user name or password.
				</div>
				<form class="form-horizontal" method="post" action="/login"> <!-- action="http://localhost:8080/api/login" -->
					<div class="form-group">
						<label class="col-12 col-lg-3 control-label hidden-sm" for="username">Username</label>
						<div class="col-12 col-lg-9">
							<input type="email" id="username" name="username" class="form-control input-small" placeholder="Enter email" autofocus/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-12 col-lg-3 control-label hidden-sm" for="password">Password</label>
						<div class="col-12 col-lg-9">
							<input type="password" id="password" name="password" class="form-control input-small" placeholder="Password"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-12 col-lg-2 col-offset-9">
							<button type="submit" class="btn btn-primary btn-small">Sign in</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		
		<footer class="tt-footer">
			<p>Â© 1998 GSM. All rights reserved.</p>
		</footer>

	</section>

	<script src="../public/lib/jquery/jquery.js"></script>
	<script src="../public/lib/underscore/underscore.js"></script>
	<script src="../public/lib/backbone/backbone.js"></script>
	<script src="../public/lib/bootstrap/js/bootstrap.js"></script>
	<script>
		$(document).ready(function () {
			if (window.location.search=="?error") {
		  		$(".alert").removeClass("hide");
		  	}
		});
	</script>
</body>
</html>
