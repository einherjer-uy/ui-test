<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--see http://getbootstrap.com/css/-->
    <title>Twitter - Corporate Events Tracking System</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" media="screen">
    <link rel="icon" type="image/png" href="../public/img/favicon.ico">
    <link rel="stylesheet" href="../public/css/tt.css" media="screen">
</head>
<body>
	<div id="login-background">
		<img src="../public/img/5.jpg">
	</div>

	<div id="login-wrapper">
		<div class="navbar navbar-inverse navbar-static-top tt-navbar">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="http://www.twitter.com">
						<span class="tt-icon tt-bird"></span>
					</a>
				</div>
			</div>
		</div>

		<div id="login-welcome">
			<div id="login-text" class="hidden-phone text-center">
				<h2>Twitter</h2>
				<h3>Corporate Events Ticket System</h3>
			</div>
			<div id="login-form" class="well">
				<div class="alert alert-danger hide">
					Incorrect user name or password.
				</div>
				<form class="form-horizontal" method="post" action="/login">
					<div class="control-group">
						<label class="control-label hidden-phone" for="username">Username</label>
						<div class="controls">
							<input type="email" id="username" name="username" placeholder="Enter email" autofocus></input>
						</div>
					</div>
					<div class="control-group">						
						<label class="control-label hidden-phone" for="password">Password</label>
						<div class="controls">
							<input type="password" id="password" name="password" placeholder="Password"></input>
						</div>
					</div>
					<div class="control-group">						
						<button id="login-button" type="submit" class="btn btn-primary btn-small pull-right">Sign in</button>							
					</div>
				</form>
			</div>
		</div>
		
		<footer id="login-footer">
			<p>Â© 1998 GSM. All rights reserved.</p>
		</footer>

	</div>

	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script>
		$(function () { //$() shorthand for $(document).ready()
			if (window.location.search=="?error") {
		  		$(".alert").removeClass("hide");
		  	}
		});
	</script>
</body>
</html>
