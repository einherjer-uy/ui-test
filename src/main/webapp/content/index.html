<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--see http://getbootstrap.com/css/-->
    <title>Twitter - Corporate Events Tracking System</title>
    <link rel="stylesheet" href="../public/lib/bootstrap/css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="../public/css/bootstrap-glyphicons.css" media="screen">
    <link rel="stylesheet" href="../public/css/tt.css" media="screen">
    <link rel="stylesheet" href="../public/css/jquery-ui-timepicker-addon.css" media="screen">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
</head>
<body>

	<div class="container">
		<section id="ttApp">
			<header id="header">
				<h1>Tickets</h1>
			</header>
			
			<section id="main">
				<table id="ticket-list" class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Id</th>
							<th>Description</th>
							<th>Type</th>
							<th>Priority</th>
							<th>Due date</th>
							<th colspan="4">Status</th>					
						</tr>
					</thead>
				</table>
				<a id="addButton" class="btn btn-primary btn-small pull-right">Create new ticket</a>
				<!-- Add/Edit ticket modal -->
				<div class="modal fade" id="addEditModal"></div>

			</section>
			<footer id="footer"></footer>
		</section>
	</div>

	<!--Template for the tickets table-->
	<script type="text/template" id="item-template">
        <td>{{ number }}</td>
        <td>{{ description }}</td>
        <td>{{ type }}</td>
        <td>{{ priority }}</td>
        <td>{{ due }}</td>
        <td>{{ status }}</td>
        <td></td>
        <td width="40px"><span id="action-edit" class="glyphicon glyphicon-pencil tt-action"></span></td>
		<td width="40px"><span id="action-cancel" class="glyphicon glyphicon-remove tt-action"></span></td>
		<td width="40px"><span id="action-reject" class="glyphicon glyphicon-thumbs-down tt-action"></span></td>
		<td width="40px"><span id="action-approve" class="glyphicon glyphicon-thumbs-up tt-action"></span></td>
		<td width="40px"><span id="action-done" class="glyphicon glyphicon-ok tt-action"></span></td>
	</script>

	<script type="text/template" id="footer-template">
		<div><!--
			{{ test }}
			-->
		</div>
	</script>

    <script type="text/template" id="modal-template">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Add / Edit Ticket</h4>
			</div>
			<div class="modal-body" id="ticket-modal-body">
			
				<form class="form-horizontal" >

					<div class="alert-container" id="ticket-alert-container"></div>

					<div class="form-group" >
				    	<label class="col-12 col-lg-3 control-label hidden-sm" for="type">Type</label>
				    	<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
							<select id="type" class="form-control input-small" placeholder="Type" value={{type}}></select>
				    	</div>						    		    	
				  	</div>	

					<div class="form-group" >
				  		<label class="col-12 col-lg-3 control-label hidden-sm" for="priority">Priority</label>
				    	<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
							<select id="priority" class="form-control input-small" placeholder="Priority" value={{priority}}></select>
				    	</div>
				    </div>				  	

					<div class="form-group">
						<label class="col-12 col-lg-3 control-label hidden-sm" for="due">Due Date</label>
						<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
							<input type="input" id="due" class="form-control input-small" placeholder="Due Date" value={{due == null ? "" : due}}></input>
						</div>					
					</div>
					
					<div class="form-group">
				    	<label class="col-12 col-lg-3 control-label hidden-sm" for="description">Description</label>
				    	<div class="col-12 col-lg-9">
							<textarea id="description" class="form-control input-small" rows="4" placeholder="Description">{{description}}</textarea>
				    	</div>
				  	</div>
	   			 </form>		
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
				<button type="button" id="saveButton" class="btn btn-primary">Save changes</button>
			</div>
		</div><!-- /.modal-content -->
	</script>

	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="../public/js/utils/jquery-ui-timepicker-addon.js"></script>
	<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
	<script>
		_.templateSettings = { interpolate : /\{\{(.+?)\}\}/g }; //use {{ }} instead of <%= %> in underscore templates
	</script>
	<script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
	<script src="../public/lib/bootstrap/js/bootstrap.js"></script>

	<script src="../public/js/models/ticket.js"></script>
	<script src="../public/js/collections/tickets.js"></script>
	<script src="../public/js/views/ticket.js"></script>
	<script src="../public/js/views/ticketRow.js"></script>
	<script src="../public/js/views/app.js"></script>
	<script src="../public/js/routers/router.js"></script>
	<script src="../public/js/util.js"></script>
	<script src="../public/js/app.js"></script>
</body>
</html>
