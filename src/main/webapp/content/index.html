<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--see http://getbootstrap.com/css/-->
    <title>Twitter - Corporate Events Tracking System</title>
    <link rel="stylesheet" href="../public/lib/bootstrap/css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="../public/css/tt.css" media="screen">
    <link rel="stylesheet" href="../public/css/jquery-ui-timepicker-addon.css" media="screen">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
</head>
<body>

<div class="control-group error" id="password-control">
<label class="control-label" for="password-confirm">Confirm Password</label>
<input type="password" size="30" name="register[confirm]" id="password-confirm" class="span11">
<span class="help-inline">password did not match</span>

<div class="control-group warning">
  <label class="control-label" for="inputWarning">Input with warning</label>
  <div class="controls">
    <input type="text" id="inputWarning">
    <span class="help-inline">Something may have gone wrong</span>
  </div>
</div>
 
<div class="control-group error">
  <label class="control-label" for="inputError">Input with error</label>
  <div class="controls">
    <input type="text" id="inputError">
    <span class="help-inline">Please correct the error</span>
  </div>
</div>
 
<div class="control-group info">
  <label class="control-label" for="inputInfo">Input with info</label>
  <div class="controls">
    <input type="text" id="inputInfo">
    <span class="help-inline">Username is already taken</span>
  </div>
</div>
 
<div class="control-group success">
  <label class="control-label" for="inputSuccess">Input with success</label>
  <div class="controls">
    <input type="text" id="inputSuccess">
    <span class="help-inline">Woohoo!</span>
  </div>
</div>

	<section id="ttApp">
		<header id="header">
			<h1>tickets</h1>
		</header>
		<section id="main">
			<a id="addButton" class="btn btn-primary btn-small">Create new ticket</a>
			<!--<a data-toggle="modal" data-keyboard="false" data-backdrop="static" href="#addEditModal" class="btn btn-primary btn-small">Create new ticket</a>--> <!--HTML5 way of calling a bootstrap model using data-* attributes, in this case we'll use javascript from backbone-->
			<table id="ticket-list" class="table table-striped table-hover">
				<thead><tr>
					<th>Id</th>
					<th>Title</th>
					<th>Date Created</th>
					<th>Date Modified</th>
					<th colspan="4">Status</th>					
				</tr></thead>
			</table>

			<!-- Add/Edit ticket modal -->
			<div class="modal fade" id="addEditModal"></div>

		</section>
		<footer id="footer"></footer>
	</section>

	<!--template de la tabla de tickets-->
	<script type="text/template" id="item-template">
        <td>{{ number }}</td>
        <td>{{ title }}</td>
        <td></td>
        <td></td>
        <td>{{ status }}</td>
        <td></td>
        <td width="40px"><button title="Edit" id="action-edit" class="tt-action">✎</button></td>
		<td width="40px"><button title="Cancel" id="action-cancel" class="tt-action">✖</button></td>
		<td width="40px"><button title="Approve" id="action-approve" class="tt-action">✔</button></td>
	</script>

	<script type="text/template" id="footer-template">
		<div><!--
			{{ test }}
			-->
		</div>
	</script>

    <script type="text/template" id="modal-template">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">New / Edit Ticket</h4>
			</div>
			<div class="modal-body">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="col-12 col-lg-3 control-label hidden-sm" for="title">Title</label>
						<div class="col-12 col-lg-9">
							<input type="input" id="title" value="{{title}}" class="form-control input-small" placeholder="Title" autofocus required></input>
						</div>
					</div>

					<div class="form-group">
				    	<label class="col-12 col-lg-3 control-label hidden-sm" for="type">Type</label>
				    	<div class="col-xs-12 col-sm-8 col-md-4 col-lg-3">
							<select class="form-control input-small" id="type" placeholder="Type">
				    			<option>Type 1</option>
				    			<option>Type 2</option>
				    			<option>Type 3</option>
				    		</select>
				    	</div>
				  	</div>
  
					<div class="form-group">
				    	<label class="col-12 col-lg-3 control-label hidden-sm" for="priority">Priority</label>
				    	<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
							<select class="form-control input-small" id="priority" placeholder="Priority">
					    		<option>High</option>
					    		<option>Medium</option>
					    		<option>Low</option>
				    		</select>
				    	</div>
				  	</div>

					<div class="form-group">
						<label class="col-12 col-lg-3 control-label hidden-sm" for="dueDate">Due Date</label>
						<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
							<input type="input" id="dueDate" class="form-control input-small" placeholder="Due Date"></input>
						</div>
					</div>

					<div class="form-group">	
						<label class="col-12 col-lg-3 control-label hidden-sm" for="dueTime">Due Time</label>
						<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
							<input type="input" id="dueTime" class="form-control input-small" placeholder="Due Time"></input>
						</div>									
					</div>	

					<div class="form-group">
				    	<label class="col-12 col-lg-3 control-label hidden-sm" for="description">Description</label>
				    	<div class="col-12 col-lg-9">
							<textarea id="description" class="form-control input-small" rows="4" placeholder="Description">{{description}}</textarea>
				    	</div>
				  	</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" id="saveButton" class="btn btn-primary">Save changes</button>
			</div>
		</div><!-- /.modal-content -->
	</script>

	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="../public/js/utils/jquery-ui-timepicker-addon.js"></script>
	<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
	<script>
		_.templateSettings = { interpolate : /\{\{(.+?)\}\}/g }; //use {{ }} instead of <%= %> in underscore templates
	</script>
	<script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
	<script src="../public/lib/bootstrap/js/bootstrap.js"></script>

	<script src="../public/js/models/ticket.js"></script>
	<script src="../public/js/collections/tickets.js"></script>
	<script src="../public/js/views/ticket.js"></script>
	<script src="../public/js/views/ticketRow.js"></script>
	<script src="../public/js/views/app.js"></script>
	<script src="../public/js/routers/router.js"></script>
	<script src="../public/js/app.js"></script>
</body>
</html>
