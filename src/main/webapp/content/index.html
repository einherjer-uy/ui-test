<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--see http://getbootstrap.com/css/-->
    <title>Twitter - Corporate Events Tracking System</title>
    <link rel="stylesheet" href="../public/lib/bootstrap/css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="../public/css/bootstrap-glyphicons.css" media="screen">
    <link rel="stylesheet" href="../public/css/tt.css" media="screen">
    <link rel="stylesheet" href="../public/css/jquery-ui-timepicker-addon.css" media="screen">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
</head>
<body>

	<header class="navbar navbar-inverse navbar-static-top tt-navbar">
		<div class="container">
			<a class="navbar-brand" href="http://www.twitter.com">
				<span class="tt-icon tt-bird"></span>
			</a>
			<div class="pull-right"><a id="logoutLink" class="tt-inverse-text" href="/logout">Logout</a></div>
		</div>
	</header>

	<section id="ttApp" class="container">
		<header id="header">
			<h1>Tickets</h1>
		</header>
		
		<section id="progress">			
			<div class="progress progress-striped active" style="width: 25%">
				<div id="ticket-progress" class="progress-bar" role="progressbar" style="width: 100%">
					<div class="bar" style="width: 100%"></div>
				</div>
			</div>
		</section>

		<section id="main">
			<div class="alert-container" id="dashboardMessages"></div>
			<table id="ticketTable" class="table table-striped table-hover" style="display:none;">
				<thead>
					<tr>
						<th>Id</th>
						<th>Description</th>
						<th>Type</th>
						<th>Priority</th>
						<th>Due date</th>
						<th colspan="4">Status</th>					
					</tr>
				</thead>
			</table>
			<footer id="tableFooter"></footer>
			<a id="addButton" class="btn btn-primary btn-small pull-right">Create new ticket</a>
			<!-- Add/Edit ticket modal -->
			<div class="modal fade" id="addEditModal"></div>
		</section>
		
	</section>

	<!--Template for the tickets table-->
	<script type="text/template" id="item-template">
        <td>{{ number }}</td>
        <td>{{ description }}</td>
        <td>{{ type }}</td>
        <td>{{ priority }}</td>
        <td>{{ due }}</td>
        <td>{{ status }}</td>
        <td width="160px">
        	<div class="actions"></div>
		</td>
	</script>

	<script type="text/template" id="actionsTemplate">
		<span class="viewSpan"><a href="#" class="viewAction glyphicon glyphicon-search tt-action"></a></span>
        <span class="editSpan"><a href="#" class="editAction glyphicon glyphicon-pencil tt-action"></a></span>
		<span class="cancelSpan"><a href="#" class="cancelAction glyphicon glyphicon-remove tt-action"></a></span>
		<span class="rejectSpan"><a href="#" class="rejectAction glyphicon glyphicon-thumbs-down tt-action"></a></span>
		<span class="approveSpan"><a href="#" class="approveAction glyphicon glyphicon-thumbs-up tt-action"></a></span>
		<span class="doneSpan"><a href="#" class="doneAction glyphicon glyphicon-ok tt-action"></a></span>
	</script>

	<script type="text/template" id="footer-template">
		<div><!--
			{{ test }}
			-->
		</div>
	</script>

    <script type="text/template" id="modal-template">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Add / Edit Ticket</h4>
			</div>
			<div class="modal-body" id="ticket-modal-body">
			
				<form class="form-horizontal" >

					<div class="alert-container" id="ticket-alert-container"></div>

					<div class="form-group" >
				    	<label class="col-12 col-lg-3 control-label hidden-sm" for="type">Type</label>
				    	<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
							<select id="type" class="form-control input-small" placeholder="Type" value={{type}}></select>
				    	</div>						    		    	
				  	</div>	

					<div class="form-group" >
				  		<label class="col-12 col-lg-3 control-label hidden-sm" for="priority">Priority</label>
				    	<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
							<select id="priority" class="form-control input-small" placeholder="Priority" value={{priority}}></select>
				    	</div>
				    </div>				  	

					<div class="form-group">
						<label class="col-12 col-lg-3 control-label hidden-sm" for="due">Due Date</label>
						<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
							<input type="input" id="due" class="form-control input-small" placeholder="Due Date" value={{due == null ? "" : due}}></input>
						</div>					
					</div>
					
					<div class="form-group">
				    	<label class="col-12 col-lg-3 control-label hidden-sm" for="description">Description</label>
				    	<div class="col-12 col-lg-9">
							<textarea id="description" class="form-control input-small" rows="4" placeholder="Description">{{description}}</textarea>
				    	</div>
				  	</div>

					<div id="commentDiv" class="form-group"> 
						<!-- only for approvers changin the priority of a ticket trough this form -->
				    	<label class="col-12 col-lg-3 control-label hidden-sm" for="comment">Comment</label>
				    	<div class="col-12 col-lg-9">
							<textarea id="comment" class="form-control input-small" rows="4" placeholder="Comment"></textarea>
				    	</div>
				  	</div>

				  	<div id="actions" class="form-group"></div>
	   			 </form>		
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
				<button type="button" id="saveButton" class="btn btn-primary">Save changes</button>
			</div>
		</div><!-- /.modal-content -->
	</script>

	<script type="text/template" id="commentConfirmationTemplate">
		<div style="width: 250px;">
			<div class="form-group">
				<label>{{ mandatoryComment ? "Please provide a comment and confirm" : "Enter an optional comment and confirm" }}</label>
				<textarea class="form-control input-small" rows="4" placeholder="Comment" autofocus></textarea>
			</div>
			<div style="text-align: right;">
				<button type="button" class="confirmCancelButton btn btn-link btn-mini">Cancel</button>
				<button type="button" class="confirmOkButton btn btn-primary btn-mini">OK</button>
			</div>
		</div>
	</script>

	<script type="text/template" id="yesNoConfirmationTemplate">
		<div style="width: 200px;">
			<div style="text-align: center;">
				<label>Are you sure?</label>
			</div>
			<div style="text-align: right;">
				<button type="button" class="confirmCancelButton btn btn-link btn-mini">Cancel</button>
				<button type="button" class="confirmOkButton btn btn-primary btn-mini">OK</button>
			</div>
		</div>
	</script>

	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="../public/js/utils/jquery-ui-timepicker-addon.js"></script>
	<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
	<script>
		_.templateSettings = { interpolate : /\{\{(.+?)\}\}/g }; //use {{ }} instead of <%= %> in underscore templates
	</script>
	<script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
	<script src="../public/lib/bootstrap/js/bootstrap.js"></script>

	<script src="../public/js/models/ticket.js"></script>
	<script src="../public/js/collections/tickets.js"></script>
	<script src="../public/js/views/ticket.js"></script>
	<script src="../public/js/views/popover.js"></script>
	<script src="../public/js/views/actions.js"></script>
	<script src="../public/js/views/ticketRow.js"></script>
	<script src="../public/js/views/app.js"></script>
	<script src="../public/js/routers/router.js"></script>
	<script src="../public/js/util.js"></script>
	<script src="../public/js/app.js"></script>
</body>
</html>
