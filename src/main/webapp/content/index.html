<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--see http://getbootstrap.com/css/-->
    <title>Twitter - Corporate Events Tracking System</title>
    <link rel="stylesheet" href="../public/lib/bootstrap/css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="../public/css/tt.css" media="screen">
</head>
<body>
	<section id="ttApp">
		<header id="header">
			<h1>tickets</h1>
			<!--<input id="new-todo" placeholder="What needs to be done?" autofocus>-->
		</header>
		<section id="main">
			<!--<input id="toggle-all" type="checkbox">-->
			<!--<label for="toggle-all">Mark all as complete</label>-->
			<a data-toggle="modal" data-keyboard="false" data-backdrop="static" href="#addEditModal" class="btn btn-primary btn-small">Create new ticket</a>
			<table id="ticket-list" class="table table-striped table-hover">
				<thead><tr>
					<th>Id</th>
					<th>Title</th>
					<th>Date Created</th>
					<th>Date Modified</th>
					<th colspan="4">Status</th>					
				</tr></thead>
			</table>

			<!-- Add/Edit ticket modal -->
			<div class="modal fade" id="addEditModal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title">Modal title</h4>
						</div>
						<div class="modal-body">
							<div class="form-horizontal">
								<div class="form-group">
									<label class="col-12 col-lg-3 control-label" for="title">Title</label>
									<div class="col-12 col-lg-9">
										<input type="input" id="title" class="form-control input-small" autofocus/>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							<button type="button" id="saveButton" class="btn btn-primary">Save changes</button>
						</div>
					</div><!-- /.modal-content -->
				</div><!-- /.modal-dialog -->
			</div><!-- /.modal -->

		</section>
		<footer id="footer"></footer>
	</section>

	<!--template de la tabla de tickets-->
	<script type="text/template" id="item-template">
        <td>{{ number }}</td>
        <td>{{ title }}</td>
        <td></td>
        <td></td>
        <td>{{ status }}</td>
        <td></td>
        <td width="40px"><button title="Edit" class="tt-action-edit">✎</button></td>
		<td width="40px"><button title="Cancel" class="tt-action-cancel">✖</button></td>
		<td width="40px"><button title="Approve" class="tt-action-approve">✔</button></td>
	</script>

	<script type="text/template" id="footer-template">
		<div><!--
			{{ test }}
			-->
		</div>
	</script>

	<script src="../public/lib/jquery/jquery.js"></script>
	<script src="../public/lib/underscore/underscore.js"></script>
	<script>
		_.templateSettings = { interpolate : /\{\{(.+?)\}\}/g }; //use {{ }} instead of <%= %> in underscore templates
	</script>
	<script src="../public/lib/backbone/backbone.js"></script>
	<script src="../public/lib/bootstrap/js/bootstrap.js"></script>
	<script src="../public/js/models/ticket.js"></script>
	<script src="../public/js/collections/tickets.js"></script>
	<script src="../public/js/views/ticket.js"></script>
	<script src="../public/js/views/app.js"></script>
	<script src="../public/js/routers/router.js"></script>
	<script src="../public/js/app.js"></script>
</body>
</html>
