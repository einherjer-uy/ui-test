<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="tt.css">
</head>
<body>
	<div class="tt-login-background">
		<img class="tt-login-image" src="resources/img/5.jpg">
	</div>

	<section class="tt-login-wrapper">
		<header class="navbar navbar-inverse navbar-static-top tt-navbar">
			<div class="container">
				<a class="navbar-brand" href="http://www.twitter.com">
					<span class="tt-icon tt-bird"/>
				</a>
			</div>
		</header>

		<div class="tt-login-welcome">
			<div class="tt-login-text">
				<h2>Twitter</h2>
				<h3>Corporate Events Ticket System</h3>
			</div>
			<div class="panel tt-login-form">
				<form class="form-horizontal" method="post" action="http://localhost:8080/login">
					<div class="form-group">
						<label class="col-12 col-lg-4 control-label" for="username">Username</label>
						<div class="col-12 col-lg-8 btn-small">
							<input type="text" id="username" name="username" class="form-control" placeholder="Enter email" autofocus/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-12 col-lg-4 control-label" for="password">Password</label>
						<div class="col-12 col-lg-8">
							<input type="password" id="password" name="password" class="form-control" placeholder="Password"/>
						</div>
					</div>
					<div class="col-12 col-lg-2 col-lg-offset-10">
						<button type="submit" class="btn btn-primary btn-small">Sign in</button>
					</div>
				</form>
			</div>
		</div>
		
		<footer class="tt-footer">
			<p>Â© 1998 GSM. All rights reserved.</p>
		</footer>

	</section>

	

	<script src="lib/jquery/jquery.js"></script>
	<script src="lib/underscore/underscore.js"></script>
	<script src="lib/backbone/backbone.js"></script>
	<script src="lib/bootstrap/js/bootstrap.js"></script>
	<script>
	  // Your code goes here
	</script>
</body>
</html>
