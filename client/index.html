<html>
<head>
    <meta charset="UTF-8">

<body>
	<div class="tt-login-background">
		<img class="tt-login-image" src="resources/img/5.jpg">

	<header class="navbar navbar-inverse navbar-static-top tt-navbar">
		<div class="container">
			<a class="navbar-brand" href="http://www.twitter.com">
				<span class="tt-icon tt-bird"/>
			</a>
		</div>
	</header>

	<section class="tt-login-wrapper">
		<div class="tt-login-welcome">
			<div class="tt-login-text">
				<h2>Twitter</h2>
				<h3>Corporate Events Ticket System</h3>
			</div>
			<div class="tt-login-form">
				<form method="post" action="http://localhost:8080/login">
					<div class="form-group">
						<label for="username">Email address</label>
						<input type="text" id="username" name="username" class="form-control" placeholder="Enter email"/>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" id="password" name="password" class="form-control" placeholder="Password"/>
					</div>
					<button type="submit" class="btn btn-primary">Sign in</button>
				</form>
			</div>
		</div>

	</section>
